<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>2주차 과제</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <i class="header_icon fas fa-bars"></i>
      <h1 class="header_title">회원 관리 페이지</h1>
      <p class="header_user">🌎 AND SOPT YB 강민하 🌎</p>
    </header>

    <!-- Main -->
    <main>
      <!-- Filter -->
      <section class="filter">
        <div>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름을 입력하세요" />
        </div>

        <div>
          <label for="englishName">영문이름</label>
          <input
            type="text"
            id="englishName"
            placeholder="영문이름을 입력하세요"
          />
        </div>

        <div>
          <label for="github">Github</label>
          <input type="text" id="github" placeholder="Github ID를 입력하세요" />
        </div>

        <div>
          <label for="gender">성별</label>
          <select type="text" name="gender" id="gender" placeholder="성별 선택">
            <option value="" selected disabled>성별 선택</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>

        <div>
          <label for="role">역할</label>
          <select type="text" name="role" id="role" placeholder="OB / YB 선택">
            <option value="" selected disabled>OB / YB 선택</option>
            <option value="male">OB</option>
            <option value="female">YB</option>
          </select>
        </div>

        <div>
          <label for="firstWeekGroup">1주차 금잔디조</label>
          <input
            type="number"
            name="firstWeekGroup"
            id="firstWeekGroup"
            placeholder="1주차 금잔디조를 입력하세요 (1~9)"
          />
        </div>

        <div>
          <label for="secondWeekGroup">2주차 금잔디조</label>
          <input
            type="number"
            name="secondWeekGroup"
            id="secondWeekGroup"
            placeholder="2주차 금잔디조를 입력하세요 (1~9)"
          />
        </div>

        <div>
          <button class="filter_reset">초기화</button>
        </div>
        <div>
          <button class="filter_search">검색</button>
        </div>
      </section>

      <!-- Table -->
      <section class="table">
        <div class="table_button">
          <button class="table_button_cancel">선택해제</button>
          <button class="table_button_add">추가</button>
        </div>

        <table>
          <thead>
            <tr>
              <th scope="col"><input id="check" type="checkbox" /></th>
              <th scope="col">이름</th>
              <th scope="col">영문이름</th>
              <th scope="col">GitHub</th>
              <th scope="col">성별</th>
              <th scope="col">역할</th>
              <th scope="col">1주차 금잔디</th>
              <th scope="col">2주차 금잔디</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="./js/member.js"></script>
    <script
      src="https://kit.fontawesome.com/bba71c45d9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
